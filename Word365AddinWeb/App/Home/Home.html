<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
    <div id="content-header">
        <div class="padding">
            <h1>Welcome</h1>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">
            <p><strong>Add home screen content here.</strong></p>
            <p>For example:</p>
             
            
            <button class="ms-Button ms-Button--compound" id="insertSow">
                <span class="ms-Button-label">1. Insert Template</span><span class="ms-Button-description">Insert initial content from a previous Statement of Work</span>
            </button><br><br>
            <label class="ms-Label">Security:</label>
            <select id="security" class="disable-while-sending" style="width: inherit">
                <option value=""></option>
                <option value="1">ACO</option>
                <option value="2">CHK</option>
                <option value="3">C</option>
                <option value="4">BAC</option>
                <option value="5">GOOG</option>
                <option value="6">MTU</option>
                <option value="7">STZ</option>
            </select><br>
            <button class="ms-Button ms-Button--compound" id="changeSecurity">
                <span class="ms-Button-label">2. Change Security</span><span class="ms-Button-description">Set the security to using content controls</span>
            </button><br><br>
            <button class="ms-Button ms-Button--compound" id="get-data-from-selection">
                <span class="ms-Button-label">3. Send To Server</span><span class="ms-Button-description">Send data from selection</span>
            </button><br><br>

            <p style="margin-top: 50px;">
                <a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=276812">Find more samples online...</a>
            </p>
        </div>

        
    </div>
</body>
</html>
